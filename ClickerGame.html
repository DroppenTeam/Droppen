	<style>

			width: 100px;

			background-color: blue;
			margin: 50px auto;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="block" onclick="incrementScore()"></div>
	<p>Score: <span id="score">0</span></p>
	
	<script>
		var score = 0;
		function incrementScore() {
			score++;
			document.getElementById("score").innerHTML = score;
		}
	</script>
