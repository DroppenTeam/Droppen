            .button-container {

              background-color: #e9e9e9;
              border: 1px solid #c1c1c1;
              color: #444;
              padding: 10px 20px;
              text-align: center;
              text-decoration: none;

              font-size: 16px;
              margin: 10px;
              width: 300px;
              height: 200px;
              box-sizing: border-box;
              border-radius: 5px;
              cursor: pointer;
              position: relative;
              transition: transform 0.2s ease-in-out;

			border-radius: 5px;
		}
            
            .title {
              position: absolute;
              bottom: 0;
              left: 0;
              width: 100%;
              padding: 10px;
              box-sizing: border-box;
              background-color: rgba(255, 255, 255, 0.9);
              font-size: 16px;
              font-weight: bold;
              border-radius: 0 0 5px 5px;
            }
          </style>
