<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Styles for the bar */
      #bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: rgba(128, 128, 128, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        z-index: 100;
      }
      
      #bar .button {
        font-size: 18px;
        color: white;
        cursor: pointer;
        padding: 10px;
        border: none;
        background-color: transparent;
      }
      
      /* Styles for the notification box */
      #notification-box {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(128, 128, 128, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 200;
      }
      
      #notification-box .box {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      
      #notification-box .box p {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      #notification-box .box a {
        display: block;
        text-align: center;
        background-color: gray;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
      }
      
      #notification-box .box a:hover {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <!-- Bar -->
    <div id="bar" onclick="showNotificationBox()">
      <button class="button">&#9776;</button>
    </div>
    
    <!-- Notification box -->
    <div id="notification-box">
      <div class="box">
        <p>Are you sure you want to leave?</p>
        <a href="javascript:void(0)" onclick="window.close()">Yes, leave</a>
        <a href="#" onclick="hideNotificationBox()">No, stay</a>
      </div>
    </div>
    
    <!-- JavaScript to handle the notification box -->
    <script>
      function showNotificationBox() {
        document.querySelector("#notification-box").style.display = "flex";
      }
      
      function hideNotificationBox() {
        document.querySelector("#notification-box").style.display = "none";
      }
    </script>
  </body>
  <head>
    <style>
      /* Styles for the square */
      #square {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        background-color: red;
        animation: spin 2s linear infinite;
        cursor: pointer;
      }
      
      @keyframes spin {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Square -->
    <div id="square" onclick="incrementScore()">
    </div>
    
    <!-- Score -->
    <p>Score: <span id="score">0</span></p>
    
    <!-- JavaScript to handle the game -->
    <script>
      let score = 0;
      const square = document.querySelector("#square");
      const scoreSpan = document.querySelector("#score");
      
      function incrementScore() {
        score++;
        scoreSpan.textContent = score;
        square.style.backgroundColor = getRandomColor();
      }
      
      function getRandomColor() {
        const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
        return colors[Math.floor(Math.random() * colors.length)];
      }
    </script>
  </body>
</html>
