<!DOCTYPE html>
<html>
  <head>
    <title>Droppen Studio</title>
    <style>
      /* Dark mode CSS */
      body {
        background-color: #1d1d1d;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      
      /* Textarea styles */
      textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      
      /* Button styles */
      button {
        background-color: red;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Droppen Studio</h1>
    <textarea id="editor"></textarea>
    <button onclick="runCode()">Run</button>
    <button onclick="goToUrl()">Sumbit Game</button>
    
    <script>
      function runCode() {
        var code = document.getElementById("editor").value;
        var newTab = window.open();
        newTab.document.write(code);
      }
      
      function goToUrl() {
        window.location.href = "https://forms.gle/sNnyvcRF1SZAxAGh7";
      }
    </script>
  </body>
</html>
