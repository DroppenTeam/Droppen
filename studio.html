<!DOCTYPE html>

      /* Dark mode CSS */
      body {
        background-color: #1d1d1d;

        display: flex;
      }

      /* Container styles */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Sidebar styles */
      .sidebar {
        background-color: #292929;
        width: 250px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
        margin-right: 10px;
      }

      /* New code button styles */
      .new-code {
        width: 100%;
        background-color: #444444;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.2s ease;
      }

      .new-code:hover {
        background-color: #555555;
      }

      /* Clear, Undo, and Redo button styles */
      .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      button {
        background-color: #444444;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #555555;
      }

      /* Textarea and Preview styles */
      .editor-preview {
        display: flex;
        flex-grow: 1;
        width: 50%;
        height: 80%;
      }

      .editor {
        width: 100%;
        height: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        margin-right: 10px;
        box-sizing: border-box;
        background-color: #292929;
        color: #fff;
        resize: none;
      }

      .preview {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
      }
    </style>
  </head>

      </div>
    </div>
