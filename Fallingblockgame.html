  <!DOCTYPE html>
<html>
<head>
	<title>Falling Block Game</title>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");

		// Block properties
		let blockX = 0;
		let blockY = 0;
		let blockWidth = 50;
		let blockHeight = 50;
		let blockColor = "#FF0000";
		let isDragging = false;

		// Draw the block
		function drawBlock() {
			ctx.fillStyle = blockColor;
			ctx.fillRect(blockX, blockY, blockWidth, blockHeight);
		}

		// Clear the canvas
		function clearCanvas() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		}

		// Move the block down
		function moveBlock() {
			blockY += 10;
		}

		// Handle mouse down event
		canvas.addEventListener("mousedown", function(event) {
			if (event.offsetX >= blockX && event.offsetX <= blockX + blockWidth
				&& event.offsetY >= blockY && event.offsetY <= blockY + blockHeight) {
				isDragging = true;
			}
		});

		// Handle mouse move event
		canvas.addEventListener("mousemove", function(event) {
			if (isDragging) {
				blockX = event.offsetX - blockWidth / 2;
				blockY = event.offsetY - blockHeight / 2;
			}
		});

		// Handle mouse up event
		canvas.addEventListener("mouseup", function(event) {
			isDragging = false;
		});

		// Game loop
		function gameLoop() {
			clearCanvas();
			drawBlock();
			moveBlock();

			// Check if block has hit the floor
			if (blockY + blockHeight >= canvas.height) {
				blockY = canvas.height - blockHeight;
			}

			window.requestAnimationFrame(gameLoop);
		}

		// Start the game loop
		window.requestAnimationFrame(gameLoop);
	</script>
