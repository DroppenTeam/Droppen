<head>
	<title>Open Studio</title>
	<style>
		/* style for the D */
		#big-D {
			font-family: Comic Sans MS;
			font-size: 100px;
			color: purple;
		}

		/* style for the "Open Studio" text */
		#studio {
			font-family: Comic Sans MS;
			font-size: 40px;
			color: purple;
		}

		/* style for the button */
		#open-btn {
			background-color: purple;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- D in purple Comic Sans MS font -->
	<div id="big-D">D</div>
	
	<!-- "Open Studio" text -->
	<div id="studio">Open Studio</div>
	
	<!-- button to open a new window -->
	<button id="open-btn" onclick="window.open('https://www.example.com')">Open</button>
</body>
